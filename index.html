    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Custom CSS -->
    <style>
        :root {
            --bg-base: #fdfdfc;
            --screen-bg: #09090b;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-base);
            color: #27272a;
            overflow-x: hidden;
            background-image: 
                radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* City Pop Cassette Style (Celluloid / Solid Color) */
        .cassette-card {
            background-color: #f4f4f5; /* Off-white plastic */
            border-radius: 8px;
            position: relative;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 2px 4px -1px rgba(0, 0, 0, 0.03),
                inset 0 0 0 1px rgba(255,255,255,0.8);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid #d4d4d8;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure ribbons don't spill out */
        }
        
        .cassette-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 15px 20px -5px rgba(0, 0, 0, 0.1), 
                0 8px 8px -5px rgba(0, 0, 0, 0.04);
            z-index: 10;
        }

        /* Decoration dots (minimalist screws) */
        .deco-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e4e4e7;
            position: absolute;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* Cassette Label Area */
        .cassette-label {
            border-radius: 6px;
            padding: 12px;
            position: relative;
            overflow: hidden;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content */
            color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Subtle physical shadow */
            /* No internal gradients for Celluloid style */
        }
        
        /* Icon positioning */
        .cassette-icon-float {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px;
            border-radius: 6px;
            backdrop-filter: blur(0px);
            border: 2px solid rgba(255,255,255,0.4);
        }

        /* Cassette Window (Moved UP) */
        .cassette-window {
            background: rgba(0,0,0,0.15);
            border-radius: 12px;
            height: 36px;
            width: 65%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .cassette-spool {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cassette-spool-teeth {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg, transparent 15deg, #e4e4e7 15deg, #e4e4e7 30deg,
                transparent 30deg, transparent 45deg, #e4e4e7 45deg, #e4e4e7 60deg,
                transparent 60deg, transparent 75deg, #e4e4e7 75deg, #e4e4e7 90deg,
                transparent 90deg, transparent 105deg, #e4e4e7 105deg, #e4e4e7 120deg,
                transparent 120deg, transparent 135deg, #e4e4e7 135deg, #e4e4e7 150deg,
                transparent 150deg, transparent 165deg, #e4e4e7 165deg, #e4e4e7 180deg,
                transparent 180deg, transparent 195deg, #e4e4e7 195deg, #e4e4e7 210deg,
                transparent 210deg, transparent 225deg, #e4e4e7 225deg, #e4e4e7 240deg,
                transparent 240deg, transparent 255deg, #e4e4e7 255deg, #e4e4e7 270deg,
                transparent 270deg, transparent 285deg, #e4e4e7 285deg, #e4e4e7 300deg,
                transparent 300deg, transparent 315deg, #e4e4e7 315deg, #e4e4e7 330deg,
                transparent 330deg, transparent 345deg, #e4e4e7 345deg, #e4e4e7 360deg
            );
            mask: radial-gradient(transparent 35%, black 36%);
            -webkit-mask: radial-gradient(transparent 35%, black 36%);
        }
        
        .cassette-card:hover .cassette-spool-teeth {
            animation: spinSpool 3s linear infinite;
        }
        
        @keyframes spinSpool {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cassette Bottom */
        .cassette-bottom {
            margin-top: auto; /* Push to bottom */
            height: 16px;
            background: #e4e4e7;
            border-radius: 2px 2px 6px 6px;
            border: 1px solid #d4d4d8;
            position: relative;
            margin-left: 12px;
            margin-right: 12px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        /* Trapezoid shape effect */
        .cassette-bottom::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -6px;
            width: 8px;
            height: 20px;
            background: #f4f4f5;
            transform: rotate(20deg);
        }
        .cassette-bottom::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -6px;
            width: 8px;
            height: 20px;
            background: #f4f4f5;
            transform: rotate(-20deg);
        }

        /* Screen Style (VFD/CRT) */
        .device-screen {
            background-color: var(--screen-bg);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            border: 4px solid #27272a;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Scanline effect overlay */
        .device-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        /* --- CRT DISABLED STATE (Overrides) --- */
        body.no-crt .device-screen {
            box-shadow: none;
            border-color: #e4e4e7;
            background-color: #000000; /* Keep it dark for contrast, but flat */
        }
        body.no-crt .device-screen::after {
            opacity: 0;
        }
        /* Disable text glows when CRT is off */
        body.no-crt #counter-display,
        body.no-crt .drop-shadow-\[0_0_8px_rgba\(244\,114\,182\,0\.8\)\] {
            filter: none !important;
            drop-shadow: none !important;
            text-shadow: none !important;
        }
        /* Make Anime Namer text cleaner when off */
        body.no-crt #name-display {
            drop-shadow: none !important;
        }

        /* Streamline Shell */
        .streamline-shell {
            background: linear-gradient(135deg, #ffffff 0%, #f4f4f5 100%);
            border: 4px solid #ffffff;
            border-radius: 3rem;
            box-shadow: 
                0 20px 50px -12px rgba(0,0,0,0.2),
                inset 0 2px 4px rgba(255,255,255,0.8),
                0 0 0 1px rgba(0,0,0,0.05); /* Subtle outline */
        }

        .atom-btn {
            background: linear-gradient(to bottom, #ffffff, #f4f4f5);
            border: 1px solid #d4d4d8;
            border-bottom: 3px solid #d4d4d8;
            border-radius: 9999px;
            font-weight: 700;
            color: #52525b;
            transition: all 0.1s;
        }
        .atom-btn:hover {
            transform: translateY(-1px);
            border-bottom-width: 4px;
            color: #18181b;
        }
        .atom-btn:active {
            transform: translateY(1px);
            border-bottom-width: 1px;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hit animation */
        .hit-effect {
            animation: hit 0.1s ease-in-out;
        }
        @keyframes hit {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(0.95); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Hard Shake for Counter */
        .shake-hard {
            animation: shakeHard 0.15s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shakeHard {
            10%, 90% { transform: translate3d(-2px, 2px, 0); }
            20%, 80% { transform: translate3d(4px, -4px, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 6px, 0); }
            40%, 60% { transform: translate3d(8px, -6px, 0); }
        }

        .text-flash {
            animation: textFlash 0.1s ease-out;
        }
        @keyframes textFlash {
            0% { color: #fff; text-shadow: 0 0 20px #fff; }
            100% { }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border: 2px solid #18181b;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        
        .shortcut-key {
            font-family: 'JetBrains Mono', monospace;
            background: #f4f4f5;
            border: 1px solid #d4d4d8;
            border-bottom-width: 3px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            color: #52525b;
            display: inline-block;
            margin-left: 4px;
            font-weight: 800;
        }

        /* 3D Dice CSS */
        .dice-scene {
            perspective: 600px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dice-cube {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-30px);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dice-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(99, 102, 241, 0.9);
            border: 2px solid #a5b4fc;
            color: white;
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            font-family: 'JetBrains Mono', monospace;
        }
        .dice-face-front  { transform: rotateY(  0deg) translateZ(30px); }
        .dice-face-right  { transform: rotateY( 90deg) translateZ(30px); }
        .dice-face-back   { transform: rotateY(180deg) translateZ(30px); }
        .dice-face-left   { transform: rotateY(-90deg) translateZ(30px); }
        .dice-face-top    { transform: rotateX( 90deg) translateZ(30px); }
        .dice-face-bottom { transform: rotateX(-90deg) translateZ(30px); }

        .dice-rolling {
            animation: spinDice 0.3s linear infinite;
        }
        @keyframes spinDice {
            0% { transform: translateZ(-30px) rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: translateZ(-30px) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

    </style>
